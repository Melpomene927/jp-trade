{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mike Chang">
    <title>HIKARINOHOUSE - ERP</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
<main class="form-signin">
    <div class="text-center">
        <img class="mb-4" src="{% static 'images/save-money.png' %}" alt="" height="150px">
        <h1 class="h3 mb-3 fw-normal">{{title}}</h1>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-floating">
            <input class="form-control" type="text" name="username" id="username" value="{{username}}">
            <label for="username">{{id}}</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="password" name="password" id="password" value="{{password}}">
            <label for="password">{{pw}}</label>
        </div>
        <p class="mt-3">
            <button class="w-100 btn btn-lg btn-primary" type="submit">登入</button>
        </p>
        <p>
            <a class="w-100 btn btn-lg btn-secondary" href="{% url 'register' %}">註冊</a>
        </p>
        <div class="mt-5 mb-3 text-muted d-flex justify-content-around"> 
            &copy; 2022
        </div>
    </form>
    <div id="message">
        {% if message %}
        <p class="text-danger">{{message}}</p>
        {% endif %}
    </div>
</main>

</body>
</html>
