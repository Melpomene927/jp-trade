{% extends 'base.html' %}
{% block content %}
<h1>Update</h1>
<form action="" method="POST">
    {% csrf_token %}
    <div>
        <label for="new-email">輸入新的Email:</label>
        <input type="email" name="new-email" id="new-email" value="{{request.user.email}}">
    </div>  
    <div>
        <button type="submit">更新</button>
    </div>    
</form>
<div id="message">
    {% if message %}
    <p style="color:red">{{message}}</p>
    {% endif %}
</div>
{% endblock %}
